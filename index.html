<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <style>
      #menu {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border-radius: 10px;
        font-family: sans-serif;
        z-index: 999;
        display: none;
      }
      button {
        display: block;
        margin: 5px 0;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: black;
        background: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 1000;
      }
      #error {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
        z-index: 1001;
      }
    </style>
  </head>

  <body>
    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...</div>
    <div id="error"></div>
    
    <div id="menu">
      <h3>–ê–Ω–∏–º–∞—Ü–∏–∏</h3>
      <button onclick="playAnimation('walk')">üö∂ –•–æ–¥—å–±–∞</button>
      <button onclick="loadAndPlayAnimation('pointing.glb')">üëâ –£–∫–∞–∑–∞–Ω–∏–µ</button>
      <button onclick="loadAndPlayAnimation('arm.glb')">üëã –ú–∞—Ö–∞–Ω–∏–µ</button>
    </div>

    <a-scene loading-screen="dotsColor: black; backgroundColor: white">
      <a-assets timeout="60000">
        <a-asset-item id="character-model" src="assets/walk_man.glb"></a-asset-item>
      </a-assets>

      <a-entity id="character" 
                gltf-model="#character-model" 
                position="0 0 -2" 
                scale="1 1 1"
                animation-mixer="clip: walk"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" intensity="0.8" position="-1 1 1"></a-light>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
      let character = null;
      let mixer = null;
      let animations = {};
      let isReady = false;
      
      // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
      function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏
      function checkModelLoaded() {
        const scene = document.querySelector('a-scene');
        if (!scene.hasLoaded) {
          setTimeout(checkModelLoaded, 100);
          return;
        }
        
        character = document.getElementById('character');
        if (!character) {
          showError('–û—à–∏–±–∫–∞: —ç–ª–µ–º–µ–Ω—Ç –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω');
          return;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –º–æ–¥–µ–ª–∏ –∫–∞–∂–¥—ã–µ 100–º—Å
        const checkInterval = setInterval(() => {
          const model = character.components['gltf-model'];
          
          if (model && model.model) {
            clearInterval(checkInterval);
            onModelLoaded();
          }
        }, 100);
        
        // –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
          clearInterval(checkInterval);
          if (!character.components['gltf-model'] || !character.components['gltf-model'].model) {
            showError('–û—à–∏–±–∫–∞: –º–æ–¥–µ–ª—å –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å (–ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É)');
          }
        }, 30000);
      }
      
      // –ö–æ–≥–¥–∞ –º–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞
      function onModelLoaded() {
        console.log('–ú–æ–¥–µ–ª—å —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        const gltf = character.components['gltf-model'].model;
        const modelObj = character.object3D;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –º–æ–¥–µ–ª–∏
        modelObj.traverse(function(node) {
          if (node.isMesh) {
            console.log('–ù–∞–π–¥–µ–Ω –º–µ—à:', node.name);
            node.castShadow = true;
          }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–π
        mixer = new THREE.AnimationMixer(modelObj);
        
        if (gltf.animations && gltf.animations.length > 0) {
          console.log('–ù–∞–π–¥–µ–Ω—ã –∞–Ω–∏–º–∞—Ü–∏–∏:', gltf.animations.map(a => a.name));
          
          gltf.animations.forEach(anim => {
            const action = mixer.clipAction(anim);
            animations[anim.name.toLowerCase()] = action;
            console.log(`–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∞ –∞–Ω–∏–º–∞—Ü–∏—è: ${anim.name}`);
          });
          
          // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ walk
          if (animations['walk']) {
            animations['walk'].play();
          } else {
            console.warn('–ê–Ω–∏–º–∞—Ü–∏—è "walk" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
          }
          
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
          document.getElementById('loading').style.display = 'none';
          document.getElementById('menu').style.display = 'block';
          isReady = true;
        } else {
          showError('–í –º–æ–¥–µ–ª–∏ –Ω–µ—Ç –∞–Ω–∏–º–∞—Ü–∏–π');
        }
      }
      
      // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
      function playAnimation(name) {
        if (!isReady) {
          console.error('–ú–æ–¥–µ–ª—å –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤–∞');
          return;
        }
        
        const animName = name.toLowerCase();
        const animation = animations[animName];
        
        if (!animation) {
          console.error(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –î–æ—Å—Ç—É–ø–Ω—ã–µ:`, Object.keys(animations));
          alert(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è —Å–ø–∏—Å–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π.`);
          return;
        }
        
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        mixer.stopAllAction();
        animation.reset().fadeIn(0.3).play();
        console.log(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${animName}`);
      }
      
      // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–Ω–µ—à–Ω–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏
      function loadAndPlayAnimation(filename) {
        if (!isReady) {
          console.error('–ú–æ–¥–µ–ª—å –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤–∞');
          return;
        }
        
        console.log(`–ó–∞–≥—Ä—É–∑–∫–∞: ${filename}`);
        const loader = new THREE.GLTFLoader();
        
        loader.load(
          `assets/${filename}`,
          (gltf) => {
            if (!gltf.animations || gltf.animations.length === 0) {
              console.error(`–§–∞–π–ª –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π: ${filename}`);
              alert(`–§–∞–π–ª ${filename} –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π`);
              return;
            }
            
            const clip = gltf.animations[0];
            const action = mixer.clipAction(clip);
            
            mixer.stopAllAction();
            action.reset().fadeIn(0.3).play();
            console.log(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –∞–Ω–∏–º–∞—Ü–∏—è –∏–∑: ${filename}`);
          },
          undefined,
          (error) => {
            console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${filename}:`, error);
            alert(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ ${filename}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.`);
          }
        );
      }
      
      // –ó–∞–ø—É—Å–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
      window.onload = function() {
        checkModelLoaded();
        
        // –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ü–∏–∫–ª
        const scene = document.querySelector('a-scene');
        scene.addEventListener('renderstart', () => {
          function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(0.016);
          }
          animate();
        });
      };
    </script>
  </body>
</html>
