<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>3D –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover {
      background: #3367d6;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h3>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏—è–º–∏</h3>
    <button onclick="playAnimation('walk')">üö∂ –•–æ–¥—å–±–∞</button>
    <button onclick="playExternalAnimation('pointing.glb')">üëâ –£–∫–∞–∑–∞–Ω–∏–µ</button>
    <button onclick="playExternalAnimation('arm.glb')">üëã –ú–∞—Ö–∞–Ω–∏–µ</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...</div>
  </div>

  <a-scene>
    <a-assets>
      <a-asset-item id="character-model" src="assets/walk_man.glb"></a-asset-item>
    </a-assets>

    <a-entity id="character"
              gltf-model="#character-model"
              position="0 0 -2"
              scale="0.8 0.8 0.8">
    </a-entity>

    <a-light type="ambient" intensity="1.0" color="#ffffff"></a-light>
    <a-light type="directional" intensity="0.8" position="-1 2 1"></a-light>
    <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let mixer = null;
    let model = null;
    let currentAction = null;
    const loader = new THREE.GLTFLoader();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.querySelector('a-scene').addEventListener('loaded', function() {
      const character = document.getElementById('character');
      
      character.addEventListener('model-loaded', () => {
        model = character.object3D;
        const gltf = character.components['gltf-model'].model;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–∏–∫—à–µ—Ä–∞ –∞–Ω–∏–º–∞—Ü–∏–π
        mixer = new THREE.AnimationMixer(model);
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π
        console.log('–ê–Ω–∏–º–∞—Ü–∏–∏ –≤ –æ—Å–Ω–æ–≤–Ω–æ–π –º–æ–¥–µ–ª–∏:', gltf.animations);
        updateStatus('–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ì–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ');
        
        // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ 'walk' –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å
        if (gltf.animations && gltf.animations.length > 0) {
          const walkAnim = gltf.animations.find(a => a.name.toLowerCase() === 'walk');
          if (walkAnim) {
            playAnimation(walkAnim);
          }
        }
      });
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
    function playAnimation(clip) {
      if (!mixer || !model) {
        updateStatus('–û—à–∏–±–∫–∞: –º–æ–¥–µ–ª—å –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        return;
      }
      
      // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏
      if (currentAction) {
        currentAction.fadeOut(0.3);
      }
      
      // –°–æ–∑–¥–∞–Ω–∏–µ –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
      currentAction = mixer.clipAction(clip, model);
      currentAction.reset()
        .setEffectiveTimeScale(1)
        .setEffectiveWeight(1)
        .fadeIn(0.3)
        .play();
      
      updateStatus(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${clip.name}`);
      console.log(`‚ñ∂ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏: ${clip.name}`);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏
    function playExternalAnimation(filename) {
      if (!mixer || !model) {
        updateStatus('–û—à–∏–±–∫–∞: –º–æ–¥–µ–ª—å –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        return;
      }
      
      updateStatus(`–ó–∞–≥—Ä—É–∑–∫–∞: ${filename}...`);
      
      loader.load(
        `assets/${filename}`,
        (gltf) => {
          if (!gltf.animations || gltf.animations.length === 0) {
            updateStatus(`–§–∞–π–ª ${filename} –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π`);
            console.error(`–í —Ñ–∞–π–ª–µ ${filename} –Ω–µ—Ç –∞–Ω–∏–º–∞—Ü–∏–π`);
            return;
          }
          
          // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–≤—É—é –∞–Ω–∏–º–∞—Ü–∏—é –∏–∑ —Ñ–∞–π–ª–∞
          const clip = gltf.animations[0];
          
          // –ö–ª—é—á–µ–≤–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å–æ–∑–¥–∞–µ–º –¥–µ–π—Å—Ç–≤–∏–µ –¥–ª—è —Ç–µ–∫—É—â–µ–π –º–æ–¥–µ–ª–∏
          const action = mixer.clipAction(clip, model);
          
          // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥
          if (currentAction) {
            currentAction.fadeOut(0.3);
          }
          
          currentAction = action;
          currentAction.reset()
            .setEffectiveTimeScale(1)
            .setEffectiveWeight(1)
            .fadeIn(0.3)
            .play();
          
          updateStatus(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${filename}`);
          console.log(`‚ñ∂ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏: ${filename}`);
        },
        undefined,
        (error) => {
          updateStatus(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${filename}`);
          console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${filename}:`, error);
        }
      );
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ü–∏–∫–ª
    const scene = document.querySelector('a-scene');
    scene.addEventListener('renderstart', () => {
      function animate() {
        requestAnimationFrame(animate);
        if (mixer) {
          mixer.update(0.016); // 60 FPS
        }
      }
      animate();
    });
  </script>
</body>
</html>
