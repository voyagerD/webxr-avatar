<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>3D –ü–µ—Ä—Å–æ–Ω–∞–∂ –Ω–∞ —Å—Ü–µ–Ω–µ</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px 15px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover { background: #3367d6; }
    #status {
      margin-top: 15px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏—è–º–∏</h2>
    <button onclick="playAnimation('walk')">üö∂ –•–æ–¥—å–±–∞</button>
    <button onclick="playAnimation('waving')">üëã –ú–∞—Ö–∞–Ω–∏–µ</button>
    <button onclick="playAnimation('jump')">ü¶ò –ü—Ä—ã–∂–∫–∏</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...</div>
  </div>

  <a-scene>
    <a-assets>
      <a-asset-item id="main-model" src="assets/walk_man.glb"></a-asset-item>
      <a-asset-item id="waving-anim" src="assets/waving.glb"></a-asset-item>
      <a-asset-item id="jump-anim" src="assets/jump.glb"></a-asset-item>
      
      <!-- –¢–µ–∫—Å—Ç—É—Ä—ã –¥–ª—è —Å—Ü–µ–Ω—ã -->
      <img id="ground-texture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <img id="wall-texture" src="https://cdn.aframe.io/a-painter/images/wall.jpg">
    </a-assets>

    <!-- –û—Å–Ω–æ–≤–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã -->
    <a-entity geometry="primitive: plane; width: 20; height: 20" 
              rotation="-90 0 0"
              material="src: #ground-texture; repeat: 10 10"
              position="0 0 0"
              static-body></a-entity>

    <!-- –°—Ç–µ–Ω—ã -->
    <a-entity geometry="primitive: plane; width: 20; height: 5" 
              material="src: #wall-texture; repeat: 4 1"
              position="0 2.5 -10"></a-entity>
    <a-entity geometry="primitive: plane; width: 20; height: 5" 
              material="src: #wall-texture; repeat: 4 1"
              position="0 2.5 10" rotation="0 180 0"></a-entity>
    <a-entity geometry="primitive: plane; width: 20; height: 5" 
              material="src: #wall-texture; repeat: 4 1"
              position="-10 2.5 0" rotation="0 90 0"></a-entity>
    <a-entity geometry="primitive: plane; width: 20; height: 5" 
              material="src: #wall-texture; repeat: 4 1"
              position="10 2.5 0" rotation="0 -90 0"></a-entity>

    <!-- –î–µ–∫–æ—Ä–∞—Ü–∏–∏ -->
    <a-box position="-3 0.5 -5" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
    <a-cylinder position="4 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-sphere position="0 1.25 -7" radius="1.25" color="#EF2D5E"></a-sphere>

    <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂ -->
    <a-entity id="character" 
              gltf-model="#main-model"
              position="0 0 -3"
              scale="1 1 1"
              animation-mixer="clip: walk">
    </a-entity>

    <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ -->
    <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
    <a-light type="directional" color="#FFFFFF" intensity="0.8" position="-1 2 1"></a-light>
    <a-light type="point" color="#FFFFFF" intensity="1" position="2 3 -4" distance="8"></a-light>

    <!-- –ö–∞–º–µ—Ä–∞ -->
    <a-camera position="0 1.6 3" look-controls wasd-controls>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let mixer, model;
    const animationClips = {};
    const loader = new THREE.GLTFLoader();

    // –ü–æ–∑–∏—Ü–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –ø—Ä–∏ –ø—Ä—ã–∂–∫–µ
    const jumpHeight = 0.5;
    const jumpDuration = 1000; // 1 —Å–µ–∫—É–Ω–¥–∞
    let isJumping = false;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const character = document.getElementById('character');
      
      character.addEventListener('model-loaded', () => {
        model = character.object3D;
        const gltf = character.components['gltf-model'].model;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –∞–Ω–∏–º–∞—Ü–∏–π
        mixer = new THREE.AnimationMixer(model);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏ (—Ö–æ–¥—å–±–∞)
        if (gltf.animations?.length > 0) {
          animationClips['walk'] = gltf.animations[0];
          updateStatus('–û—Å–Ω–æ–≤–Ω–∞—è –º–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
          loadAdditionalAnimations();
        } else {
          updateStatus('–í–Ω–∏–º–∞–Ω–∏–µ: –º–æ–¥–µ–ª—å –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π');
        }
      });
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π
    function loadAdditionalAnimations() {
      // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –º–∞—Ö–∞–Ω–∏—è
      loader.load(document.querySelector('#waving-anim').getAttribute('src'), 
        (gltf) => {
          if (gltf.animations?.length > 0) {
            animationClips['waving'] = gltf.animations[0];
            updateStatus('–ê–Ω–∏–º–∞—Ü–∏—è –º–∞—Ö–∞–Ω–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
          }
        },
        undefined,
        (err) => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ waving.glb:', err)
      );

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä—ã–∂–∫–æ–≤ (—Ç–µ–ø–µ—Ä—å jump.glb –≤–º–µ—Å—Ç–æ jumping.glb)
      loader.load(document.querySelector('#jump-anim').getAttribute('src'), 
        (gltf) => {
          if (gltf.animations?.length > 0) {
            animationClips['jump'] = gltf.animations[0];
            updateStatus('–ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ì–æ—Ç–æ–≤–æ!');
            playAnimation('walk'); // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ö–æ–¥—å–±—ã
          }
        },
        undefined,
        (err) => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ jump.glb:', err)
      );
    }

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
    function playAnimation(name) {
      if (!mixer || !animationClips[name]) {
        console.error(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
        updateStatus(`–û—à–∏–±–∫–∞: –∞–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞`);
        return;
      }
      
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç–µ–∫—É—â–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
      mixer.stopAllAction();
      
      // –°–æ–∑–¥–∞–µ–º –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –Ω–æ–≤—É—é –∞–Ω–∏–º–∞—Ü–∏—é
      const action = mixer.clipAction(animationClips[name]);
      action.reset()
        .setEffectiveTimeScale(1.0)
        .setEffectiveWeight(1.0)
        .fadeIn(0.3)
        .play();
      
      // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä—ã–∂–∫–∞
      if (name === 'jump' && !isJumping) {
        performJump();
      }
      
      updateStatus(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${name}`);
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞ —Å —Ñ–∏–∑–∏–∫–æ–π
    function performJump() {
      const character = document.getElementById('character');
      const startPos = character.getAttribute('position').y;
      isJumping = true;
      
      // –í–≤–µ—Ä—Ö
      let startTime = Date.now();
      const jumpUp = () => {
        const elapsed = Date.now() - startTime;
        const progress = elapsed / jumpDuration;
        
        if (progress < 0.5) {
          const newY = startPos + (jumpHeight * progress * 2);
          character.setAttribute('position', {y: newY});
          requestAnimationFrame(jumpUp);
        } else {
          // –í–Ω–∏–∑
          const fallDown = () => {
            const elapsed = Date.now() - startTime - jumpDuration/2;
            const progress = elapsed / (jumpDuration/2);
            
            if (progress < 1) {
              const newY = startPos + jumpHeight - (jumpHeight * progress);
              character.setAttribute('position', {y: newY});
              requestAnimationFrame(fallDown);
            } else {
              character.setAttribute('position', {y: startPos});
              isJumping = false;
            }
          };
          requestAnimationFrame(fallDown);
        }
      };
      requestAnimationFrame(jumpUp);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // –¶–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
    const scene = document.querySelector('a-scene');
    scene.addEventListener('renderstart', () => {
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(clock.getDelta());
      }
      animate();
    });
  </script>
</body>
</html>
