<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>3D –ü–µ—Ä—Å–æ–Ω–∞–∂ –≤ —Ç—Ä–æ–Ω–Ω–æ–º –∑–∞–ª–µ</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      color: white;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px 15px;
      background: #8a6d3b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    button:hover { 
      background: #a67c52;
      transform: translateY(-2px);
    }
    #status {
      margin-top: 15px;
      color: #ddd;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2 style="margin-top: 0;">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏—è–º–∏</h2>
    <button onclick="playAnimation('walk')">üö∂ –¶–µ—Ä–µ–º–æ–Ω–∏–∞–ª—å–Ω—ã–π —à–∞–≥</button>
    <button onclick="playAnimation('waving')">üëã –ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –∂–µ—Å—Ç</button>
    <button onclick="playAnimation('jump')">ü¶ò –¢—Ä–æ–Ω–Ω—ã–π –ø—Ä—ã–∂–æ–∫</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–æ–Ω–Ω–æ–≥–æ –∑–∞–ª–∞...</div>
  </div>

  <a-scene>
    <a-assets>
      <a-asset-item id="main-model" src="assets/walk_man.glb"></a-asset-item>
      <a-asset-item id="waving-anim" src="assets/waving.glb"></a-asset-item>
      <a-asset-item id="jump-anim" src="assets/jump.glb"></a-asset-item>
      
      <!-- –¢—Ä–æ–Ω–Ω—ã–π –∑–∞–ª -->
      <a-asset-item id="throne-room" src="https://cdn.glitch.global/5e5c3a5f-7a3d-4a4b-9b9f-9e9e9e9e9e9e/throne_room.glb"></a-asset-item>
    </a-assets>

    <!-- –¢—Ä–æ–Ω–Ω—ã–π –∑–∞–ª -->
    <a-entity gltf-model="#throne-room" position="0 0 -5" scale="2 2 2"></a-entity>

    <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂ -->
    <a-entity id="character" 
              gltf-model="#main-model"
              position="0 0.1 -3"
              scale="1.2 1.2 1.2"
              animation-mixer="clip: walk"
              material="color: #ffffff; metalness: 0.5; roughness: 0.3">
    </a-entity>

    <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ —Ç—Ä–æ–Ω–Ω–æ–≥–æ –∑–∞–ª–∞ -->
    <a-light type="directional" color="#ffecd2" intensity="1.2" position="-3 5 2"></a-light>
    <a-light type="point" color="#ffd700" intensity="1.5" position="0 3 0" distance="10"></a-light>
    <a-light type="ambient" color="#333333" intensity="0.5"></a-light>

    <!-- –ö–∞–º–µ—Ä–∞ -->
    <a-camera position="0 1.8 4" look-controls wasd-controls>
      <a-cursor color="gold"></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let mixer, model;
    const animationClips = {};
    const loader = new THREE.GLTFLoader();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const character = document.getElementById('character');
      
      character.addEventListener('model-loaded', () => {
        model = character.object3D;
        const gltf = character.components['gltf-model'].model;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –∞–Ω–∏–º–∞—Ü–∏–π
        mixer = new THREE.AnimationMixer(model);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
        if (gltf.animations?.length > 0) {
          animationClips['walk'] = gltf.animations[0];
          updateStatus('–¢—Ä–æ–Ω–Ω—ã–π –∑–∞–ª –≥–æ—Ç–æ–≤. –í—ã–±–µ—Ä–∏—Ç–µ –∞–Ω–∏–º–∞—Ü–∏—é');
          loadAdditionalAnimations();
        } else {
          updateStatus('–í–Ω–∏–º–∞–Ω–∏–µ: –º–æ–¥–µ–ª—å –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π');
        }
      });
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π
    function loadAdditionalAnimations() {
      // –ê–Ω–∏–º–∞—Ü–∏—è –º–∞—Ö–∞–Ω–∏—è
      loader.load(document.querySelector('#waving-anim').getAttribute('src'), 
        (gltf) => {
          if (gltf.animations?.length > 0) {
            animationClips['waving'] = gltf.animations[0];
          }
        },
        undefined,
        (err) => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ waving.glb:', err)
      );

      // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞
      loader.load(document.querySelector('#jump-anim').getAttribute('src'), 
        (gltf) => {
          if (gltf.animations?.length > 0) {
            animationClips['jump'] = gltf.animations[0];
          }
        },
        undefined,
        (err) => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ jump.glb:', err)
      );
    }

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
    function playAnimation(name) {
      if (!mixer || !animationClips[name]) {
        console.error(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
        updateStatus(`–û—à–∏–±–∫–∞: –∞–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞`);
        return;
      }
      
      mixer.stopAllAction();
      const action = mixer.clipAction(animationClips[name]);
      action.reset()
        .setEffectiveTimeScale(1.0)
        .setEffectiveWeight(1.0)
        .fadeIn(0.3)
        .play();
      
      updateStatus(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${getAnimationName(name)}`);
    }

    // –ö—Ä–∞—Å–∏–≤—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–π
    function getAnimationName(key) {
      const names = {
        'walk': '–¶–µ—Ä–µ–º–æ–Ω–∏–∞–ª—å–Ω—ã–π —à–∞–≥',
        'waving': '–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –∂–µ—Å—Ç',
        'jump': '–¢—Ä–æ–Ω–Ω—ã–π –ø—Ä—ã–∂–æ–∫'
      };
      return names[key] || key;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // –¶–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
    const scene = document.querySelector('a-scene');
    scene.addEventListener('renderstart', () => {
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(clock.getDelta());
      }
      animate();
    });
  </script>
</body>
</html>
