<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>3D –ü–µ—Ä—Å–æ–Ω–∞–∂ —Å –∞–Ω–∏–º–∞—Ü–∏—è–º–∏</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px 15px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover { background: #3367d6; }
    #status {
      margin-top: 15px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>–ê–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h2>
    <button onclick="playAnimation('walk')">üö∂ –•–æ–¥—å–±–∞</button>
    <button onclick="loadAnimation('pointing.glb')">üëâ –£–∫–∞–∑–∞–Ω–∏–µ</button>
    <button onclick="loadAnimation('arm.glb')">üëã –ú–∞—Ö–∞–Ω–∏–µ</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –º–æ–¥–µ–ª–∏...</div>
  </div>

  <a-scene>
    <a-assets>
      <a-asset-item id="main-model" src="assets/walk_man.glb"></a-asset-item>
    </a-assets>

    <a-entity id="character" 
              gltf-model="#main-model"
              position="0 0 -3"
              scale="1 1 1"
              animation-mixer="clip: walk">
    </a-entity>

    <a-light type="ambient" intensity="1.2"></a-light>
    <a-light type="directional" intensity="0.8" position="-1 2 1"></a-light>
    <a-camera position="0 1.6 0"></a-camera>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let mixer, model, currentAction;
    const loader = new THREE.GLTFLoader();
    const animationMap = {};

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const character = document.getElementById('character');
      
      character.addEventListener('model-loaded', () => {
        model = character.object3D;
        const gltf = character.components['gltf-model'].model;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –∞–Ω–∏–º–∞—Ü–∏–π
        mixer = new THREE.AnimationMixer(model);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        if (gltf.animations?.length > 0) {
          animationMap['walk'] = gltf.animations[0]; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
          playAnimation('walk');
          updateStatus('–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ì–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ');
        } else {
          updateStatus('–í–Ω–∏–º–∞–Ω–∏–µ: –º–æ–¥–µ–ª—å –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π');
        }
      });
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
    function playAnimation(name) {
      if (!mixer || !animationMap[name]) {
        console.error(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
        return;
      }
      
      if (currentAction) currentAction.stop();
      
      currentAction = mixer.clipAction(animationMap[name]);
      currentAction.reset().play();
      updateStatus(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${name}`);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–Ω–µ—à–Ω–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏ —Å —Ä–µ–º–∞–ø–ø–∏–Ω–≥–æ–º
    function loadAnimation(filename) {
      updateStatus(`–ó–∞–≥—Ä—É–∑–∫–∞ ${filename}...`);
      
      loader.load(`assets/${filename}`, (gltf) => {
        if (!gltf.animations?.length) {
          updateStatus(`–û—à–∏–±–∫–∞: –≤ ${filename} –Ω–µ—Ç –∞–Ω–∏–º–∞—Ü–∏–π`);
          return;
        }
        
        // 1. –ü–æ–ª—É—á–∞–µ–º –∏–µ—Ä–∞—Ä—Ö–∏—é —Å–∫–µ–ª–µ—Ç–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –º–æ–¥–µ–ª–∏
        const mainSkeleton = findMainSkeleton(model);
        
        if (!mainSkeleton) {
          updateStatus('–û—à–∏–±–∫–∞: –Ω–µ –Ω–∞–π–¥–µ–Ω —Å–∫–µ–ª–µ—Ç –º–æ–¥–µ–ª–∏');
          return;
        }
        
        // 2. –ü—Ä–∏–º–µ–Ω—è–µ–º —Ä–µ–º–∞–ø–ø–∏–Ω–≥ –∞–Ω–∏–º–∞—Ü–∏–∏
        const remappedClip = remapAnimation(
          gltf.animations[0], 
          mainSkeleton
        );
        
        // 3. –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º
        const actionName = filename.replace('.glb', '');
        animationMap[actionName] = remappedClip;
        playAnimation(actionName);
        
      }, undefined, (error) => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        updateStatus(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${filename}`);
      });
    }

    // –ü–æ–∏—Å–∫ —Å–∫–µ–ª–µ—Ç–∞ –≤ –º–æ–¥–µ–ª–∏
    function findMainSkeleton(model) {
      let skeleton = null;
      model.traverse((node) => {
        if (node.isSkinnedMesh && !skeleton) {
          skeleton = node.skeleton;
        }
      });
      return skeleton;
    }

    // –†–µ–º–∞–ø–ø–∏–Ω–≥ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ–¥ —Å–∫–µ–ª–µ—Ç –º–æ–¥–µ–ª–∏
    function remapAnimation(clip, targetSkeleton) {
      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∫–ª–∏–ø —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –ø—Ä–∏–≤—è–∑–∫–æ–π
      const tracks = [];
      const boneMap = {};
      
      // –°—Ç—Ä–æ–∏–º –∫–∞—Ä—Ç—É –∫–æ—Å—Ç–µ–π
      targetSkeleton.bones.forEach(bone => {
        boneMap[bone.name] = bone;
      });
      
      // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ —Ç—Ä–µ–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
      clip.tracks.forEach(track => {
        const boneName = track.name.split('.')[0];
        if (boneMap[boneName]) {
          tracks.push(track);
        }
      });
      
      // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–æ–≤—ã–π –∫–ª–∏–ø
      return new THREE.AnimationClip(
        clip.name, 
        clip.duration, 
        tracks
      );
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // –¶–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
    const scene = document.querySelector('a-scene');
    scene.addEventListener('renderstart', () => {
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(clock.getDelta());
      }
      animate();
    });
  </script>
</body>
</html>
