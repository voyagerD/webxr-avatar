<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>3D –ü–µ—Ä—Å–æ–Ω–∞–∂ ‚Äî —Å–≤–µ—Ç–ª–∞—è —Å—Ü–µ–Ω–∞</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px 15px;
      background: #3f8efc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #status {
      margin-top: 10px;
      color: #444;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2 style="margin-top: 0;">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏—è–º–∏</h2>
    <button onclick="playAnimation('walk')">üö∂ –•–æ–¥—å–±–∞</button>
    <button onclick="playAnimation('waving')">üëã –ü–æ–º–∞—Ö–∞—Ç—å —Ä—É–∫–æ–π</button>
    <button onclick="playAnimation('jump')">ü¶ò –ü—Ä—ã–∂–∫–∏</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...</div>
  </div>

  <a-scene background="color: #e6f0ff">
    <a-assets>
      <a-asset-item id="main-model" src="assets/walk_man.glb"></a-asset-item>
      <a-asset-item id="waving-anim" src="assets/waving.glb"></a-asset-item>
      <a-asset-item id="jump-anim" src="assets/jump.glb"></a-asset-item>
    </a-assets>

    <!-- –°–≤–µ—Ç–ª—ã–π –ø–æ–ª -->
    <a-entity geometry="primitive: plane; width: 20; height: 20" 
              rotation="-90 0 0"
              material="color: #cce5ff"
              position="0 0 0"></a-entity>

    <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂ -->
    <a-entity id="character" 
              gltf-model="#main-model"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <!-- –°–≤–µ—Ç -->
    <a-light type="ambient" intensity="1.2" color="#ffffff"></a-light>
    <a-light type="directional" intensity="1.2" position="-1 3 2" color="#ffffff"></a-light>
    <a-light type="directional" intensity="1.0" position="1 2 2" color="#ffffff"></a-light>

    <!-- –ö–∞–º–µ—Ä–∞ -->
    <a-camera position="0 1.6 5" look-controls wasd-controls></a-camera>
  </a-scene>

  <script>
    let mixer, model;
    const animationClips = {};
    const loader = new THREE.GLTFLoader();

    document.querySelector('a-scene').addEventListener('loaded', () => {
      const character = document.getElementById('character');
      
      character.addEventListener('model-loaded', () => {
        model = character.object3D;
        const gltf = character.components['gltf-model'].model;

        // –û—Å–≤–µ—Ç–ª—è–µ–º –º–∞—Ç–µ—Ä–∏–∞–ª—ã
        model.traverse((node) => {
          if (node.material && node.material.color) {
            node.material.color.setHex(0xffffff);
            node.material.roughness = 1;
            node.material.metalness = 0;
            node.material.needsUpdate = true;
          }
        });

        mixer = new THREE.AnimationMixer(model);

        if (gltf.animations?.length > 0) {
          animationClips['walk'] = gltf.animations[0];
          updateStatus('–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ì–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ');
          loadAdditionalAnimations();
        } else {
          updateStatus('–í–Ω–∏–º–∞–Ω–∏–µ: –º–æ–¥–µ–ª—å –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π');
        }
      });
    });

    function loadAdditionalAnimations() {
      loader.load(document.querySelector('#waving-anim').getAttribute('src'), 
        (gltf) => {
          if (gltf.animations?.length > 0) {
            animationClips['waving'] = gltf.animations[0];
          }
        },
        undefined,
        (err) => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ waving.glb:', err)
      );

      loader.load(document.querySelector('#jump-anim').getAttribute('src'), 
        (gltf) => {
          if (gltf.animations?.length > 0) {
            animationClips['jump'] = gltf.animations[0];
          }
        },
        undefined,
        (err) => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ jump.glb:', err)
      );
    }

    function playAnimation(name) {
      if (!mixer || !animationClips[name]) {
        console.warn(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
        updateStatus(`–û—à–∏–±–∫–∞: –∞–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞`);
        return;
      }
      mixer.stopAllAction();
      const action = mixer.clipAction(animationClips[name]);
      action.reset().fadeIn(0.3).play();
      updateStatus(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${name}`);
    }

    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    const scene = document.querySelector('a-scene');
    scene.addEventListener('renderstart', () => {
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(clock.getDelta());
      }
      animate();
    });
  </script>
</body>
</html>
