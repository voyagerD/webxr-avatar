<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebXR Avatar</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      .menu {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border-radius: 10px;
        font-family: sans-serif;
        z-index: 999;
      }

      .menu h3 {
        margin: 0 0 10px;
      }

      .menu button {
        display: block;
        margin: 5px 0;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h3>–ê–Ω–∏–º–∞—Ü–∏–∏</h3>
      <button onclick="showModel('walkman')">üö∂ –•–æ–¥—å–±–∞</button>
      <button onclick="showModel('arm')">üëã –ú–∞—Ö–∞–Ω–∏–µ —Ä—É–∫–æ–π</button>
      <button onclick="showModel('pointing')">üëâ –£–∫–∞–∑–∞–Ω–∏–µ</button>
    </div>

    <a-scene>
      <a-assets>
        <a-asset-item id="walkmanModel" src="assets/walkman.glb"></a-asset-item>
        <a-asset-item id="armModel" src="assets/arm.glb"></a-asset-item>
        <a-asset-item id="pointingModel" src="assets/pointing.glb"></a-asset-item>
      </a-assets>

      <!-- –í—Å–µ —Ç—Ä–∏ –º–æ–¥–µ–ª–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ -->
      <a-entity id="walkman" gltf-model="#walkmanModel" position="0 0 -2" scale="1 1 1" visible="true"></a-entity>
      <a-entity id="arm" gltf-model="#armModel" position="0 0 -2" scale="1 1 1" visible="false"></a-entity>
      <a-entity id="pointing" gltf-model="#pointingModel" position="0 0 -2" scale="1 1 1" visible="false"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" intensity="1.2"></a-light>
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
    </a-scene>

    <script>
      function showModel(idToShow) {
        ['walkman', 'arm', 'pointing'].forEach(id => {
          const el = document.getElementById(id);
          el.setAttribute('visible', id === idToShow);
        });
      }
    </script>
  </body>
</html>
