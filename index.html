<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>–ê–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</title>
    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ A-Frame –∏ Three.js –∏–∑ –Ω–∞–¥–µ–∂–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <style>
      #menu {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border-radius: 10px;
        font-family: sans-serif;
        z-index: 999;
      }
      button {
        display: block;
        margin: 5px 0;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: black;
        background: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...</div>
    
    <div id="menu" style="display: none;">
      <h3>–ê–Ω–∏–º–∞—Ü–∏–∏</h3>
      <button onclick="playAnimation('walk')">üö∂ –•–æ–¥—å–±–∞</button>
      <button onclick="loadAndPlayAnimation('pointing.glb')">üëâ –£–∫–∞–∑–∞–Ω–∏–µ</button>
      <button onclick="loadAndPlayAnimation('arm.glb')">üëã –ú–∞—Ö–∞–Ω–∏–µ</button>
    </div>

    <a-scene>
      <a-assets>
        <a-asset-item id="character-model" src="assets/walkman.glb"></a-asset-item>
      </a-assets>

      <a-entity id="character" gltf-model="#character-model" position="0 0 -2" scale="1 1 1" animation-mixer></a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" intensity="1.2"></a-light>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
      let character = null;
      let mixer = null;
      let animations = {};
      let isReady = false;
      
      // –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ü–µ–Ω—ã
      document.querySelector('a-scene').addEventListener('loaded', function() {
        character = document.getElementById('character');
        
        character.addEventListener('model-loaded', () => {
          console.log('–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
          
          // –ü–æ–ª—É—á–∞–µ–º Three.js –æ–±—ä–µ–∫—Ç –º–æ–¥–µ–ª–∏
          const model = character.object3D;
          const gltf = character.components['gltf-model'].model;
          
          // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∞–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–π –º–∏–∫—à–µ—Ä
          mixer = new THREE.AnimationMixer(model);
          
          // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –∏–∑ –º–æ–¥–µ–ª–∏
          if (gltf.animations && gltf.animations.length > 0) {
            gltf.animations.forEach(anim => {
              animations[anim.name.toLowerCase()] = mixer.clipAction(anim);
              console.log('–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∞ –∞–Ω–∏–º–∞—Ü–∏—è:', anim.name);
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é
            document.getElementById('loading').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            isReady = true;
            
            // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Ö–æ–¥—å–±—ã, –µ—Å–ª–∏ –µ—Å—Ç—å
            if (animations['walk']) {
              playAnimation('walk');
            }
          } else {
            console.error('–í –º–æ–¥–µ–ª–∏ –Ω–µ—Ç –∞–Ω–∏–º–∞—Ü–∏–π');
            document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞: –≤ –º–æ–¥–µ–ª–∏ –Ω–µ—Ç –∞–Ω–∏–º–∞—Ü–∏–π';
          }
        });
      });

      // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      function playAnimation(name) {
        if (!isReady) {
          console.error('–ú–æ–¥–µ–ª—å –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤–∞');
          return;
        }
        
        const animName = name.toLowerCase();
        const animation = animations[animName];
        
        if (!animation) {
          console.error(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
          alert(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –º–æ–¥–µ–ª–∏`);
          return;
        }
        
        // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É –∞–Ω–∏–º–∞—Ü–∏—è–º–∏
        if (mixer._actions.length > 0) {
          mixer._actions.forEach(action => {
            if (action.isRunning()) {
              action.fadeOut(0.3);
            }
          });
        }
        
        animation.reset().fadeIn(0.3).play();
        console.log(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –∞–Ω–∏–º–∞—Ü–∏—è: ${animName}`);
      }

      // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≤–Ω–µ—à–Ω–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏
      function loadAndPlayAnimation(filename) {
        if (!isReady) {
          console.error('–ú–æ–¥–µ–ª—å –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤–∞');
          return;
        }
        
        console.log(`–ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏–∑ —Ñ–∞–π–ª–∞: ${filename}`);
        
        const loader = new THREE.GLTFLoader();
        loader.load(
          `assets/${filename}`,
          (gltf) => {
            if (!gltf.animations || gltf.animations.length === 0) {
              console.error(`–§–∞–π–ª ${filename} –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π`);
              alert(`–§–∞–π–ª ${filename} –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π`);
              return;
            }
            
            const animation = gltf.animations[0];
            const action = mixer.clipAction(animation);
            
            // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥
            if (mixer._actions.length > 0) {
              mixer._actions.forEach(a => {
                if (a.isRunning()) {
                  a.fadeOut(0.3);
                }
              });
            }
            
            action.reset().fadeIn(0.3).play();
            console.log(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –∞–Ω–∏–º–∞—Ü–∏—è –∏–∑ —Ñ–∞–π–ª–∞: ${filename}`);
          },
          undefined,
          (error) => {
            console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ ${filename}:`, error);
            alert(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ ${filename}`);
          }
        );
      }

      // –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ü–∏–∫–ª
      const scene = document.querySelector('a-scene');
      scene.addEventListener('renderstart', () => {
        function animate() {
          requestAnimationFrame(animate);
          if (mixer) {
            mixer.update(0.016); // 60 FPS
          }
        }
        animate();
      });
    </script>
  </body>
</html>
