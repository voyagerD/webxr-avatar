<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>TRON Legacy Scene</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      z-index: 1000;
      color: #0ff;
      border: 1px solid #0ff;
      text-shadow: 0 0 5px #0ff;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px 15px;
      background: transparent;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 0;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      transition: all 0.3s;
    }
    button:hover { 
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 10px #0ff;
    }
    #status {
      margin-top: 15px;
      color: #0ff;
      font-size: 13px;
    }
    h2 {
      color: #0ff;
      margin-top: 0;
      border-bottom: 1px solid #0ff;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>TRON CONTROL PANEL</h2>
    <button onclick="playAnimation('walk')">> RUN CYCLE</button>
    <button onclick="playAnimation('waving')">> SIGNAL ROUTINE</button>
    <button onclick="playAnimation('jump')">> GRID JUMP</button>
    <div id="status">> SYSTEM INITIALIZING...</div>
  </div>

  <a-scene environment="preset: tron; lighting: none; shadow: false">
    <a-assets>
      <a-asset-item id="main-model" src="assets/walk_man.glb"></a-asset-item>
      <a-asset-item id="waving-anim" src="assets/waving.glb"></a-asset-item>
      <a-asset-item id="jump-anim" src="assets/jump.glb"></a-asset-item>
    </a-assets>

    <!-- Цифровая сетка (GRID) -->
    <a-entity geometry="primitive: plane; width: 30; height: 30" 
              rotation="-90 0 0"
              material="shader: flat; color: #000; opacity: 0.5"
              position="0 0 0">
      <a-entity geometry="primitive: grid; width: 30; height: 30"
                material="color: #0ff; opacity: 0.3"></a-entity>
    </a-entity>

    <!-- Неоновые стены -->
    <a-entity geometry="primitive: box; width: 30; height: 10; depth: 0.1"
              material="shader: flat; color: #000; opacity: 0.7"
              position="0 5 -15">
      <a-entity geometry="primitive: grid; width: 30; height: 10"
                material="color: #0ff; opacity: 0.2"></a-entity>
    </a-entity>

    <!-- Персонаж в стиле TRON -->
    <a-entity id="character" 
              gltf-model="#main-model"
              position="0 0 -5"
              scale="1 1 1"
              animation-mixer="clip: walk"
              material="shader: flat; color: #0ff; emissive: #0ff; emissiveIntensity: 2">
    </a-entity>

    <!-- Освещение в стиле TRON -->
    <a-light type="directional" color="#0ff" intensity="0.8" position="-1 1 1"></a-light>
    <a-light type="ambient" color="#006" intensity="0.5"></a-light>
    <a-light type="point" color="#0ff" intensity="1" distance="10" position="5 5 5"></a-light>
    <a-light type="point" color="#f0f" intensity="1" distance="10" position="-5 5 -5"></a-light>

    <!-- Камера -->
    <a-camera position="0 3 8" look-controls wasd-controls>
      <a-cursor color="#0ff"></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    // Глобальные переменные
    let mixer, model;
    const animationClips = {};
    const loader = new THREE.GLTFLoader();

    // Инициализация сцены
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const character = document.getElementById('character');
      
      character.addEventListener('model-loaded', () => {
        model = character.object3D;
        const gltf = character.components['gltf-model'].model;
        
        // Применяем стиль TRON к модели
        model.traverse((node) => {
          if (node.isMesh) {
            node.material = new THREE.MeshBasicMaterial({
              color: new THREE.Color(0x00ffff),
              emissive: new THREE.Color(0x00ffff),
              emissiveIntensity: 2,
              wireframe: false
            });
          }
        });
        
        // Инициализация системы анимаций
        mixer = new THREE.AnimationMixer(model);
        
        // Загрузка основной анимации
        if (gltf.animations?.length > 0) {
          animationClips['walk'] = gltf.animations[0];
          updateStatus('> SYSTEM READY');
          loadAdditionalAnimations();
        } else {
          updateStatus('> ERROR: NO ANIMATION DATA');
        }
      });
    });

    // Загрузка дополнительных анимаций
    function loadAdditionalAnimations() {
      // Анимация махания
      loader.load(document.querySelector('#waving-anim').getAttribute('src'), 
        (gltf) => {
          if (gltf.animations?.length > 0) {
            animationClips['waving'] = gltf.animations[0];
          }
        },
        undefined,
        (err) => console.error('LOAD ERROR:', err)
      );

      // Анимация прыжка
      loader.load(document.querySelector('#jump-anim').getAttribute('src'), 
        (gltf) => {
          if (gltf.animations?.length > 0) {
            animationClips['jump'] = gltf.animations[0];
          }
        },
        undefined,
        (err) => console.error('LOAD ERROR:', err)
      );
    }

    // Воспроизведение анимации
    function playAnimation(name) {
      if (!mixer || !animationClips[name]) {
        updateStatus('> ERROR: ANIMATION NOT FOUND');
        return;
      }
      
      mixer.stopAllAction();
      const action = mixer.clipAction(animationClips[name]);
      action.reset()
        .setEffectiveTimeScale(1.0)
        .setEffectiveWeight(1.0)
        .fadeIn(0.3)
        .play();
      
      updateStatus('> EXECUTING: ' + getAnimationName(name));
    }

    // Названия анимаций в стиле TRON
    function getAnimationName(key) {
      const names = {
        'walk': 'RUN CYCLE',
        'waving': 'SIGNAL ROUTINE',
        'jump': 'GRID JUMP'
      };
      return names[key] || key.toUpperCase();
    }

    // Обновление статуса
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // Цикл анимации
    const scene = document.querySelector('a-scene');
    scene.addEventListener('renderstart', () => {
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(clock.getDelta());
      }
      animate();
    });
  </script>
</body>
</html>
