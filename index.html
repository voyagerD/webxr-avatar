<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</title>
    <!-- –¢–æ–ª—å–∫–æ –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã–µ CDN -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <style>
      #menu {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border-radius: 10px;
        font-family: sans-serif;
        z-index: 999;
        display: none;
      }
      button {
        display: block;
        margin: 5px 0;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: black;
        background: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...</div>
    <div id="menu">
      <h3>–ê–Ω–∏–º–∞—Ü–∏–∏</h3>
      <button onclick="playAnimation('walk')">üö∂ –•–æ–¥—å–±–∞</button>
      <button onclick="loadAndPlayAnimation('pointing.glb')">üëâ –£–∫–∞–∑–∞–Ω–∏–µ</button>
      <button onclick="loadAndPlayAnimation('arm.glb')">üëã –ú–∞—Ö–∞–Ω–∏–µ</button>
    </div>

    <a-scene loading-screen="dotsColor: black; backgroundColor: white">
      <a-assets timeout="60000">
        <a-asset-item id="character-model" src="assets/walk_man.glb"></a-asset-item>
      </a-assets>

      <a-entity id="character" 
                gltf-model="#character-model" 
                position="0 0 -2" 
                scale="0.5 0.5 0.5"
                animation-mixer="clip: walk">
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" intensity="0.8" position="-1 1 1"></a-light>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      // –£–ø—Ä–æ—â—ë–Ω–Ω—ã–π –∫–æ–¥ –±–µ–∑ –ª–∏—à–Ω–∏—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
      document.querySelector('a-scene').addEventListener('loaded', function() {
        const character = document.getElementById('character');
        
        character.addEventListener('model-loaded', () => {
          console.log('–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
          document.getElementById('loading').style.display = 'none';
          document.getElementById('menu').style.display = 'block';
        });
      });

      function playAnimation(name) {
        const character = document.getElementById('character');
        character.setAttribute('animation-mixer', { clip: name, loop: 'repeat' });
        console.log('–ò–≥—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é:', name);
      }

      function loadAndPlayAnimation(filename) {
        console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –≤–Ω–µ—à–Ω–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏:', filename);
        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫—É —á–µ—Ä–µ–∑ GLTFLoader, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        alert(`–ê–Ω–∏–º–∞—Ü–∏—è –∏–∑ ${filename} –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ (—Ä–µ–∞–ª–∏–∑—É–π—Ç–µ –ª–æ–≥–∏–∫—É)`);
      }
    </script>
  </body>
</html>
