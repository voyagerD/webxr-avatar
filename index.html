<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebXR Avatar</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      .menu {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border-radius: 10px;
        font-family: sans-serif;
        z-index: 999;
      }
      .menu h3 {
        margin: 0 0 10px;
      }
      .menu button {
        display: block;
        margin: 5px 0;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h3>–ê–Ω–∏–º–∞—Ü–∏–∏</h3>
      <button onclick="showModel('walkman')">üö∂ –•–æ–¥—å–±–∞</button>
      <button onclick="showModel('arm')">üëã –ú–∞—Ö–∞–Ω–∏–µ</button>
      <button onclick="showModel('pointing')">üëâ –£–∫–∞–∑–∞–Ω–∏–µ</button>
    </div>

    <a-scene>
      <a-assets>
        <a-asset-item id="walkmanModel" src="assets/walkman.glb"></a-asset-item>
        <a-asset-item id="armModel" src="assets/arm.glb"></a-asset-item>
        <a-asset-item id="pointingModel" src="assets/pointing.glb"></a-asset-item>
      </a-assets>

      <!-- –ú–æ–¥–µ–ª–∏ —Å animation-mixer -->
      <a-entity id="walkman" gltf-model="#walkmanModel" animation-mixer position="0 0 -2" visible="true"></a-entity>
      <a-entity id="arm" gltf-model="#armModel" animation-mixer position="0 0 -2" visible="false"></a-entity>
      <a-entity id="pointing" gltf-model="#pointingModel" animation-mixer position="0 0 -2" visible="false"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" intensity="1.2"></a-light>
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
    </a-scene>

    <script>
      function showModel(idToShow) {
        const ids = ['walkman', 'arm', 'pointing'];
        ids.forEach(id => {
          const el = document.getElementById(id);
          const visible = id === idToShow;
          el.setAttribute('visible', visible);

          // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
          if (visible) {
            el.setAttribute('animation-mixer', {
              clip: '*',   // –º–æ–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–µ –∏–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
              loop: 'repeat',
              timeScale: 1
            });
          } else {
            el.removeAttribute('animation-mixer');
          }
        });
      }
    </script>
  </body>
</html>
