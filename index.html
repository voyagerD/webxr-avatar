<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Starry Scene with 3D Character</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      color: white;
      border: 1px solid #555;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px 15px;
      background: #3a3a3a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    button:hover { 
      background: #555;
    }
    #status {
      margin-top: 15px;
      color: #ccc;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2 style="margin-top: 0;">–ê–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h2>
    <button onclick="playAnimation('walk')">üö∂ –•–æ–¥—å–±–∞</button>
    <button onclick="playAnimation('waving')">üëã –ú–∞—Ö–∞–Ω–∏–µ</button>
    <button onclick="playAnimation('jump')">ü¶ò –ü—Ä—ã–∂–∫–∏</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–≤—ë–∑–¥–Ω–æ–π —Å—Ü–µ–Ω—ã...</div>
  </div>

  <a-scene>
    <a-assets>
      <a-asset-item id="main-model" src="assets/walk_man.glb"></a-asset-item>
      <a-asset-item id="waving-anim" src="assets/waving.glb"></a-asset-item>
      <a-asset-item id="jump-anim" src="assets/jump.glb"></a-asset-item>
    </a-assets>

    <!-- –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ) -->
    <a-entity id="stars" geometry="primitive: sphere; radius: 100" 
              material="shader: flat; color: black; transparent: true; opacity: 0.8"
              scale="-1 1 1">
      <a-entity geometry="primitive: plane; width: 200; height: 200"
                material="src: #star-texture; transparent: true"
                position="0 0 0" rotation="0 0 0"></a-entity>
    </a-entity>

    <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂ -->
    <a-entity id="character" 
              gltf-model="#main-model"
              position="0 0 -5"
              scale="1 1 1"
              animation-mixer="clip: walk">
    </a-entity>

    <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ -->
    <a-light type="directional" color="#ffffff" intensity="0.8" position="-1 1 1"></a-light>
    <a-light type="ambient" color="#333333" intensity="0.5"></a-light>

    <!-- –ö–∞–º–µ—Ä–∞ -->
    <a-camera position="0 1.6 8" look-controls wasd-controls>
      <a-cursor color="white"></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç—É—Ä—É –∑–≤—ë–∑–¥ –Ω–∞ –ª–µ—Ç—É
    const starCanvas = document.createElement('canvas');
    starCanvas.width = 2048;
    starCanvas.height = 2048;
    const ctx = starCanvas.getContext('2d');
    
    // –†–∏—Å—É–µ–º –∑–≤—ë–∑–¥—ã
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, starCanvas.width, starCanvas.height);
    
    // 2000 —Å–ª—É—á–∞–π–Ω—ã—Ö –∑–≤—ë–∑–¥
    for(let i = 0; i < 2000; i++) {
      const x = Math.random() * starCanvas.width;
      const y = Math.random() * starCanvas.height;
      const radius = Math.random() * 1.5;
      const opacity = Math.random();
      
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
      ctx.fill();
    }
    
    // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç—É—Ä—É –∏–∑ canvas
    const starTexture = new THREE.CanvasTexture(starCanvas);
    starTexture.needsUpdate = true;
    
    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—É—Ä—É –≤ —Å—Ü–µ–Ω—É
    AFRAME.scenes[0].systems.material.registerTexture('star-texture', starTexture);

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let mixer, model;
    const animationClips = {};
    const loader = new THREE.GLTFLoader();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const character = document.getElementById('character');
      
      character.addEventListener('model-loaded', () => {
        model = character.object3D;
        const gltf = character.components['gltf-model'].model;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –∞–Ω–∏–º–∞—Ü–∏–π
        mixer = new THREE.AnimationMixer(model);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
        if (gltf.animations?.length > 0) {
          animationClips['walk'] = gltf.animations[0];
          updateStatus('–°—Ü–µ–Ω–∞ –≥–æ—Ç–æ–≤–∞. –í—ã–±–µ—Ä–∏—Ç–µ –∞–Ω–∏–º–∞—Ü–∏—é');
          loadAdditionalAnimations();
        } else {
          updateStatus('–í–Ω–∏–º–∞–Ω–∏–µ: –º–æ–¥–µ–ª—å –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π');
        }
      });
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π
    function loadAdditionalAnimations() {
      // –ê–Ω–∏–º–∞—Ü–∏—è –º–∞—Ö–∞–Ω–∏—è
      loader.load(document.querySelector('#waving-anim').getAttribute('src'), 
        (gltf) => {
          if (gltf.animations?.length > 0) {
            animationClips['waving'] = gltf.animations[0];
          }
        },
        undefined,
        (err) => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ waving.glb:', err)
      );

      // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞
      loader.load(document.querySelector('#jump-anim').getAttribute('src'), 
        (gltf) => {
          if (gltf.animations?.length > 0) {
            animationClips['jump'] = gltf.animations[0];
          }
        },
        undefined,
        (err) => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ jump.glb:', err)
      );
    }

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
    function playAnimation(name) {
      if (!mixer || !animationClips[name]) {
        console.error(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
        updateStatus(`–û—à–∏–±–∫–∞: –∞–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞`);
        return;
      }
      
      mixer.stopAllAction();
      const action = mixer.clipAction(animationClips[name]);
      action.reset()
        .setEffectiveTimeScale(1.0)
        .setEffectiveWeight(1.0)
        .fadeIn(0.3)
        .play();
      
      updateStatus(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${name}`);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // –¶–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
    const scene = document.querySelector('a-scene');
    scene.addEventListener('renderstart', () => {
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(clock.getDelta());
      }
      animate();
    });
  </script>
</body>
</html>
