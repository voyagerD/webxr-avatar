<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>3D –ü–µ—Ä—Å–æ–Ω–∞–∂ —Å –∞–Ω–∏–º–∞—Ü–∏—è–º–∏</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px 15px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover { background: #3367d6; }
    #status {
      margin-top: 15px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏—è–º–∏</h2>
    <button onclick="playAnimation('walk')">üö∂ –•–æ–¥—å–±–∞</button>
    <button onclick="loadAndReplaceAnimation('pointing.glb')">üëâ –£–∫–∞–∑–∞–Ω–∏–µ</button>
    <button onclick="loadAndReplaceAnimation('arm.glb')">üëã –ú–∞—Ö–∞–Ω–∏–µ</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –º–æ–¥–µ–ª–∏...</div>
  </div>

  <a-scene>
    <a-assets>
      <a-asset-item id="main-model" src="assets/walk_man.glb"></a-asset-item>
    </a-assets>

    <a-entity id="character" 
              gltf-model="#main-model"
              position="0 0 -3"
              scale="1 1 1">
    </a-entity>

    <a-light type="ambient" intensity="1.2"></a-light>
    <a-light type="directional" intensity="0.8" position="-1 2 1"></a-light>
    <a-camera position="0 1.6 0"></a-camera>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let mixer, model;
    const loader = new THREE.GLTFLoader();
    const animationClips = {};

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const character = document.getElementById('character');
      
      character.addEventListener('model-loaded', () => {
        model = character.object3D;
        const gltf = character.components['gltf-model'].model;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –∞–Ω–∏–º–∞—Ü–∏–π
        mixer = new THREE.AnimationMixer(model);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –º–æ–¥–µ–ª–∏
        if (gltf.animations?.length > 0) {
          animationClips['walk'] = gltf.animations[0];
          updateStatus('–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ì–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ');
          playAnimation('walk');
        } else {
          updateStatus('–í–Ω–∏–º–∞–Ω–∏–µ: –º–æ–¥–µ–ª—å –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∞–Ω–∏–º–∞—Ü–∏–π');
        }
      });
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
    function playAnimation(name) {
      if (!mixer || !animationClips[name]) {
        console.error(`–ê–Ω–∏–º–∞—Ü–∏—è "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
        return;
      }
      
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç–µ–∫—É—â–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
      mixer.stopAllAction();
      
      // –°–æ–∑–¥–∞–µ–º –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –Ω–æ–≤—É—é –∞–Ω–∏–º–∞—Ü–∏—é
      const action = mixer.clipAction(animationClips[name]);
      action.reset().play();
      updateStatus(`–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${name}`);
    }

    // –ü–æ–ª–Ω–∞—è –ø–µ—Ä–µ–∑–∞–ø–∏—Å—å –∞–Ω–∏–º–∞—Ü–∏–π –º–æ–¥–µ–ª–∏
    function loadAndReplaceAnimation(filename) {
      updateStatus(`–ó–∞–≥—Ä—É–∑–∫–∞ ${filename}...`);
      
      loader.load(`assets/${filename}`, (gltf) => {
        if (!gltf.animations?.length) {
          updateStatus(`–û—à–∏–±–∫–∞: –≤ ${filename} –Ω–µ—Ç –∞–Ω–∏–º–∞—Ü–∏–π`);
          return;
        }
        
        // –ü–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–º–µ–Ω—è–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –º–æ–¥–µ–ª–∏
        const clip = gltf.animations[0];
        const actionName = filename.replace('.glb', '');
        
        // 1. –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        mixer.uncacheRoot(model);
        
        // 2. –ü–æ–¥–º–µ–Ω—è–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –º–æ–¥–µ–ª–∏
        model.animations = [clip];
        animationClips[actionName] = clip;
        
        // 3. –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –Ω–æ–≤—É—é –∞–Ω–∏–º–∞—Ü–∏—é
        playAnimation(actionName);
        
      }, undefined, (error) => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        updateStatus(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${filename}`);
      });
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // –¶–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
    const scene = document.querySelector('a-scene');
    scene.addEventListener('renderstart', () => {
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(clock.getDelta());
      }
      animate();
    });
  </script>
</body>
</html>
